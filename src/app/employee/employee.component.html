<div>
  <div class="form-body">
  <div class="emp-header">
      <h3>Add Employee</h3>
  </div>
  <form [formGroup]="empForm" (ngSubmit)="onSubmit(empForm.value)">
    <div class="row">
        <div class="col form-group form-group-small">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName" placeholder="First Name">
        </div>
        <div class="col form-group form-group-small">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName" placeholder="Last Name">
        </div>
    </div>
    <div class="row">
      <div class="col form-group form-group-small">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" formControlName="email" placeholder="Email">
          </div>
      <div class="col form-group form-group-small">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" name="age" formControlName="age" placeholder="Age">
      </div>

    </div>
    <div class="row">
      <div class="col form-group form-group-small">
            <label for="gender">Gender:</label>
            <input type="text" class="form-control" id="gender" name="gender" formControlName="gender" placeholder="Gender">
      </div>
      <div class="col form-group form-group-small">
        <label for="mobile">Mobile Number:</label>
        <input type="number" class="form-control" id="mobile" name="mobile" formControlName="mobile" placeholder="Mobile Number">
      </div>
    </div>
    <div class="row">
        <div class="col form-group form-group-small">
            <label for="company">Company:</label>
            <input type="text" class="form-control" id="company" name="company" formControlName="company" placeholder="Company">
        </div>
        <div class="col form-group form-group-small">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" formControlName="address" placeholder="Address">
        </div>
      
    </div>
    <button type="submit" class="btn btn-info">{{submitValue}}</button>
    <button *ngIf="isEdit" type="button" class="btn btn-info cancel-button" (click) = "resetFlag()">Cancel</button>

  </form>
  </div>

  <div class= "table-body" *ngIf="empList.length > 0">
    <table class="table table-bordered table-hover table-striped">
      <thead>
         <tr>
           <th>#</th>
           <th>First Name</th>
           <th>Last Name</th>
           <th>Email</th>
           <th>Age</th>
           <th>Gender</th>
           <th>Mobile Number</th>
           <th>Company</th>
           <th>Address</th>
           <th>Action</th>
         </tr>
      </thead>

      <tbody>
        <tr *ngFor="let emp of empList; let i=index;">
          <td>{{i + 1}}</td>
          <td>{{emp.firstName}}</td>
          <td>{{emp.lastName}}</td>
          <td>{{emp.email}}</td>
          <td>{{emp.age}}</td>
          <td>{{emp.gender}}</td>
          <td>{{emp.mobile}}</td>
          <td>{{emp.company}}</td>
          <td>{{emp.address}}</td>
          <td>
            <button type="button" role="button" ><a (click)="editEmp(i,emp)">
              <img class="icon-svg" src="/assets/svg/si-glyph-edit.svg"/></a></button>
            
            <button type="button" role="button" ><a (click)="deleteEmp(i,emp)">
              <img class="icon-svg" src="/assets/svg/si-glyph-delete.svg"/></a></button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
